<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interview Prep Flashcards</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Interview Prep Flashcards</h1>
    <p class="tagline">Study smarter for technical and behavioral interviews.</p>
  </header>

  <section id="auth-section">
    <h2>Sign In</h2>
    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="signup">Sign Up</button>
    <button id="login">Log In</button>
    <button id="logout" style="display:none;">Logout</button>
    <p id="auth-message"></p>
  </section>

  <main id="app" style="display:none;">
    <section id="set-creator">
      <h2>Create Flashcard Set</h2>
      <input id="set-name" placeholder="Set name (e.g., JS Basics)" />
      <button id="create-set">Create Set</button>
    </section>

    <section id="sets-list">
      <h2>Your Sets</h2>
      <div id="sets"></div>
    </section>

    <section id="quiz-section" style="display:none;">
      <h2 id="quiz-set-name"></h2>
      <div id="card">
        <p id="card-text"></p>
      </div>
      <button id="flip-card">Flip</button>
      <button id="got-it">Got it</button>
      <button id="missed-it">Missed it</button>
      <p id="quiz-progress"></p>
    </section>
  </main>

  <footer>
    <p>Built by Temesgen Gadore as a Final Project MVP.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
